{% extends "layout.html" %}

{% block title %}
    Se connecter
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Nom d'utilisateur" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Mot de passe" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Connectez-vous</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('fr_reset_request') }}">Mot de passe oubli√© ?</a>
    </div>
{% endblock %}
