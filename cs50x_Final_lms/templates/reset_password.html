{% extends "layout.html" %}

{% block title %}
    {{ _('Reset Password') }}
{% endblock %}



{% block main %}
    <div>
        <h1>{{ _('Reset Password') }}</h1>
        <form method="post">
        <div>
            <label class="form-label fw-semibold mt-3" for="password">{{ _('New Password') }}</label>
            <input class="form-control mx-auto w-auto" type="password" name="password" id="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-semibold mt-3" for="confirmation">{{ _('Confirm Password') }}</label>
            <input class="form-control mx-auto w-auto" name="confirmation" type="password" required>
        </div>
        <button class="btn btn-primary mt-3" type="submit">{{ _('Reset Password') }}</button>
        </form>
    </div>
{% endblock %}
