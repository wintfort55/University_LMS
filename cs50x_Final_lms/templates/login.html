{% extends "layout.html" %}

{% block title %}
    {{ _('Log In') }}
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">{{ _('Log In') }}</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('reset_request') }}">{{ _('Forgot Password?') }}</a>
    </div>
{% endblock %}
